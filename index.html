<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Social Media Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            color: #00704a;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.2em;
            color: #555;
            text-align: center;
            margin-top: 1em;
        }
        button {
            background-color: #00704a;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 1.5em;
            animation: slideIn 2s ease-in-out;
        }
        button:hover {
            background-color: #005a36;
        }
        video {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 1em;
            animation: zoomIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Starbucks Social Media Platform</h1>
    <video id="promo-video" width="640" height="360" autoplay loop>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p>Discover and share your Starbucks experience with the world!</p>
    <button onclick="window.location.href='content.html'">Learn More</button>
</body>
</html>
